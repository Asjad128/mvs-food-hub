<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>User Login</title>
<link rel="stylesheet" href="/static/Loginstyle2.css">
</head>
<body style="background-color: #f5f5f5;">

<div class="login-box">
  <h2>User Login</h2>

  <div class="google-btn">
    <i class="fa-brands fa-google"></i> Login with Google
  </div>

  <p>OR</p>

  <form id="loginForm">
    <input id="loginEmail" type="email" placeholder="Email" required>
    <input id="loginPassword" type="password" placeholder="Password" required>
    <div id="loginError" class="error" style="color:red;margin:6px 0;"></div>
    <button type="submit" style="background-color: #ff6b6b;">Login</button>
  </form>

  <p style="margin-top:10px;">
    Don't have an account? <a href="/static/Usersignup.html">Sign Up</a>
  </p>
</div>

<script>
const loginForm = document.getElementById('loginForm');
const loginError = document.getElementById('loginError');

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  loginError.textContent = '';

  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value;

  if (!email || !password) {
    loginError.textContent = 'Please enter email and password.';
    return;
  }

  try {
    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    if (!res.ok) {
      loginError.textContent = data.detail || 'Login failed';
      return;
    }

    localStorage.setItem('foodapp_user', JSON.stringify({ user_id: data.user_id, name: data.name }));
    alert(data.message);
    window.location.href = '/static/index.html';
  } catch (err) {
    loginError.textContent = 'Server error. Try again later.';
    console.error(err);
  }
});
</script>
</body>
</html>
