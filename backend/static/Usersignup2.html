<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Sign Up</title>
  <link rel="stylesheet" href="/static/Loginstyle2.css">

</head>
<body style="background-color:#f5f5f5;">
  <div class="login-box">
    <h2>Create your account</h2>

    <form id="signupForm" novalidate>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" placeholder="e.g. aasif123" required minlength="3"/>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required/>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Minimum 8 characters" required minlength="8"/>

      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Re-enter password" required minlength="8"/>

      <div id="formError" class="error" style="color:red;margin:6px 0;"></div>

      <button type="submit" style="background-color:#ff6b6b;">Sign Up</button>
    </form>

    <p style="margin-top:10px;">Already have an account? <a href="/static/Userlogin2.html">Sign In</a></p>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const formError = document.getElementById('formError');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!username || !email || !password) {
        formError.textContent = 'Please fill all fields.';
        return;
      }
      if (password.length < 8) {
        formError.textContent = 'Password must be at least 8 characters.';
        return;
      }
      if (password !== confirmPassword) {
        formError.textContent = 'Passwords do not match.';
        return;
      }

      formError.textContent = '';

      try {
        const res = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: username, email: email, password: password })
        });

        const data = await res.json();

        if (!res.ok) {
          formError.textContent = data.detail || 'Signup failed';
          return;
        }

        alert(data.message); // "User registered successfully"
        window.location.href = '/static/Userlogin2.html';
      } catch (err) {
        formError.textContent = 'Server error, try again later.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
