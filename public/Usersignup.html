<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="Loginstyle.css">
</head>
<body style="background-color:#f5f5f5;">

  <div class="login-box">
    <h2>Create your account</h2>

    <form id="signupForm" novalidate>
      <label for="username" style="display:block; text-align:left; margin:6px 0 2px;">Username</label>
      <input id="username" name="username" type="text" placeholder="e.g. aasif123" required minlength="3" autocomplete="username"/>

      <label for="email" style="display:block; text-align:left; margin:6px 0 2px;">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required autocomplete="email"/>

      <label for="password" style="display:block; text-align:left; margin:6px 0 2px;">Password</label>
      <input id="password" name="password" type="password" placeholder="Minimum 8 characters" required minlength="8" autocomplete="new-password"/>

      <label for="confirmPassword" style="display:block; text-align:left; margin:6px 0 2px;">Confirm Password</label>
      <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Re-enter password" required minlength="8" autocomplete="new-password"/>

      <div id="formError" class="error"></div>

      <button type="submit" style="background-color:#ff6b6b;">Sign Up</button>
      <p class="form-note">By signing up, you agree to our Terms & Privacy Policy.</p>
    </form>

    <p style="margin-top:10px;">Already have an account? <a href="Userlogin.html">Sign In</a></p>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const formError = document.getElementById('formError');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!username || !email || !password) {
        formError.textContent = 'Please fill all fields.';
        return;
      }
      if (password.length < 8) {
        formError.textContent = 'Password must be at least 8 characters.';
        return;
      }
      if (password !== confirmPassword) {
        formError.textContent = 'Passwords do not match.';
        return;
      }

      formError.textContent = '';
      window.location.href = '/index.html';
    });
  </script>
</body>
</html>
