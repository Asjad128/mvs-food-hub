<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="Loginstyle.css">
</head>
<body style="background-color: #fffde7;">

<div class="login-box">
    <h2>Delivery Login</h2>

    <!-- Google Login -->
    <div class="google-btn">
        <i class="fa-brands fa-google"></i> Login with Google
    </div>

    <p>OR</p>

    <!-- Email & Password -->
    <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" style="background-color:#fbc02d;">Login</button>
    </form>

    <p style="margin-top:10px;">Don't have an account? <a href="#">Sign Up</a></p>
</div>

</body>
</html>
